<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Institutions and Bodies of the European Union</title>
	<link type="text/css" rel="stylesheet" href="/css/style.css" />
	<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="/js/query.js"></script>
</head>
<body>
	<div id="header">
		<div id="menu">
			<a href="/">Home</a>
		</div>
		<div>
			<div class="site-title" property="dct:title">
				<a href="/"><img src="/img/logo_pdeu.png" alt="public data EU" /></a>
				Institutions and Bodies of the European Union
			</div>
		</div>
	</div>

	<div id="main">
		<h2>SPARQL query</h2>
<textarea id="qstr" rows="13" cols="70">
PREFIX rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt;
PREFIX owl: &lt;http://www.w3.org/2002/07/owl#&gt;
PREFIX org: &lt;http://www.w3.org/ns/org#&gt;
PREFIX dct: &lt;http://purl.org/dc/terms/&gt; 
PREFIX eui: &lt;http://institutions.publicdata.eu/#&gt;

SELECT ?org ?name ?alias WHERE {

 ?euib rdfs:subClassOf org:Organization .
 ?org a ?euib ;
      dct:title ?name ;
      owl:sameAs ?alias .
}
</textarea>
		<div class="qcmd"><button id="qexec">Run!</button></div>
		<div id="qresult">...</div>		
	</div>

	<div id="footer" about="">
		A <a href="http://lod-cloud.net/">LOD dataset</a> brought to you by the <a href="http://latc-project.eu/">LATC Support Action</a> ·

		<a href="http://latc-project.eu/contact">Contact</a>
	</div>
</body>
</html>
